<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header class="header__container">
        <img class="logo" src="img/logo.svg" alt="image of logo of castaway">

        <ul class="list__pages">
            <li class="item__page">Home</li>
            <li class="item__page">Episodes</li>
            <li class="item__page">About</li>
            <li class="item__page">Contact</li>
        </ul>
    </header>

    <main>
        <div class="home__container">
            <img src="img/home__img.svg" alt="" class="home__img">
        
            <div class="home__description">
                <p class="home__text">Take your podcast to the next <b class="home__text">level</b></p>
                
                <p class="listen">Listen on</p>
            
            </div>

        </div>
    </main>
</body>
</html>
