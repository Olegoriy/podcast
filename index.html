<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header class="header__container">
        <img class="logo" src="img/logo.svg" alt="image of logo of castaway">

        <ul class="list__pages">
            <li class="item__page">Home</li>
            <li class="item__page">Episodes</li>
            <li class="item__page">About</li>
            <li class="item__page">Contact</li>
        </ul>
    </header>

    <main>
        <div class="home__container">
            <img src="img/home__img.svg" alt="" class="home__img">
        
            <div class="home__description">
                <p class="home__text">Take your podcast to the next <b class="home__text">level</b></p>
                
                <p class="listen">Listen on</p>
                <ul class="listen__platforms">
                    <li class="item__platforms"><img src="img/spotify.svg" alt="img of spotify"></li>
                    <li class="item__platforms"><img src="img/group.svg" alt="img of group"></li>
                    <li class="item__platforms"><img src="img/cloud.svg" alt="img of cloud"></li>
                    <li class="item__platforms"><img src="img/itunes.svg" alt="img of itunes"></li>
                    <li class="item__platforms"><img src="img/radio.svg" alt="img of radio"></li>
                </ul>
            </div>
        </div>

        <div class="episodes">
            <div class="title__episodes">
                <h1 class="latest__episodes">Latest episodes</h1>
                <button class="btn__view__episodes">View all episodes</button>
            </div>

        </div>
    </main>
</body>
</html>
